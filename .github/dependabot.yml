version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "monthly"
      time: "08:00"
      timezone: "Europe/London"
    labels:
      - "dependencies"
      - "github_actions"
    open-pull-requests-limit: 99
    target-branch: "main"

  - package-ecosystem: pip
    directory: "/docs"
    schedule:
      interval: "monthly"
      time: "08:00"
      timezone: "Europe/London"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 99
    target-branch: "main"

  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: "monthly"
      time: "08:00"
      timezone: "Europe/London"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 99
    target-branch: "develop"
