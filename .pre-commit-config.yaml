repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args:
          [--html=reports/pytest.html, --cov-report, "html:reports/coverage"]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.2.2
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--filter-files"]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        alias: black

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          #          - flake8-bugbear
          #          - flake8-comprehensions
          #          - flake8-eradicate
          - flake8-simplify
        args: ["--ignore=C901,E800,F842,F841,W503"]
        exclude: |
          (?x)^(
              docs/source/conf.py|
              tests/[\w]*.py|
              tools/[\w]*.py|
              reports/[\w]*|
              tasks.py
          )$

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.4.0
    hooks:
      - id: pyupgrade
        args: [--py39]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.9-for-vscode
    hooks:
      - id: prettier
        stages: [commit]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        alias: mypy
        args:
          [
            --ignore-missing-imports,
            --disallow-untyped-defs,
            --no-warn-unused-ignores,
            --install-types,
            --html-report,
            "reports/mypy",
          ]
        exclude: |
          (?x)^(
              docs/source/conf.py|
              tests/[\w]*.py|
              tools/[\w]*.py|
              reports/[\w]*|
              tasks.py
          )$
        additional_dependencies:
          - types-dataclasses >= 0.1.3
          - lxml
          - types-click
          - types-beautifulsoup4
          - types-html5lib
          - types-PyYAML
          - types-requests
          - types-urllib3

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args:
          - -s
          - B101,B301,B324,B403,B404,B602,B603,B607
        exclude: |
          (?x)^(
              docs/source/conf.py|
              tests/[\w]*.py|
              tools/[\w]*.py|
              reports/[\w]*|
              tasks.py
          )$

  - repo: meta
    hooks:
      - id: check-useless-excludes
